---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cad-backend
  labels:
    app: cad-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cad-backend
  template:
    metadata:
      labels:
        app: cad-backend
    spec:
      containers:
      - name: backend
        image: wangpeng1017/cad-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          value: "false"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cad-backend
  labels:
    app: cad-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cad-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cad-frontend
  labels:
    app: cad-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cad-frontend
  template:
    metadata:
      labels:
        app: cad-frontend
    spec:
      containers:
      - name: frontend
        image: wangpeng1017/cad-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://cad-backend:8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cad-frontend
  labels:
    app: cad-frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: cad-frontend
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cad-ingress
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - cad-wangpeng.leaflow.net
    secretName: cad-tls
  rules:
  - host: cad-wangpeng.leaflow.net
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cad-backend
            port:
              number: 8000
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: cad-backend
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cad-frontend
            port:
              number: 3000
