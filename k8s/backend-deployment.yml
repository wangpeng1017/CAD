apiVersion: apps/v1
kind: Deployment
metadata:
  name: cad-backend
  labels:
    app: cad-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cad-backend
  template:
    metadata:
      labels:
        app: cad-backend
    spec:
      containers:
      - name: backend
        image: ${DOCKER_USERNAME}/cad-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DEBUG
          value: "false"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cad-backend
  labels:
    app: cad-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: cad-backend
