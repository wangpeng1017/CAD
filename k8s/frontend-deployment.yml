apiVersion: apps/v1
kind: Deployment
metadata:
  name: cad-frontend
  labels:
    app: cad-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cad-frontend
  template:
    metadata:
      labels:
        app: cad-frontend
    spec:
      containers:
      - name: frontend
        image: ${DOCKER_USERNAME}/cad-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NEXT_PUBLIC_API_URL
          value: "http://cad-backend:8000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cad-frontend
  labels:
    app: cad-frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: cad-frontend
